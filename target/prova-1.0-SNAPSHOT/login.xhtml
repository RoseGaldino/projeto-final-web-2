<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">

        <ui:define name="titulo">
            Controle De Vendas
        </ui:define>

        <ui:define name="cabecalho">
            Controle De Vendas
        </ui:define>

        <ui:define name="conteudo">         
            <p:messages globalOnly="true"/>
            <p:fieldset legend="Login">
                <h:form>
                    <p:panelGrid columns="3">

                        <p:outputLabel value="#{rotulos.CAMPO_EMAIL}" for="email"/>
                        <p:inputText value="#{loginBean.usuario.email}" id="email">
                            <f:ajax event="blur" render="mensagemEmail"/>
                                                       
                        </p:inputText>
                        <p:message for="email" id="mensagemEmail"/>

                        <p:outputLabel value="#{rotulos.CAMPO_PASSWORD}"/>
                        <p:password id="feedback" value="#{loginBean.usuario.senha}" feedback="true" />
                        <p:message for="feedback"/>

                    </p:panelGrid>
                    <p:commandButton value="Efetuar login" action="#{loginBean.realizarLogin()}" process="@form" update="@form"/> 
                    
                </h:form>
            </p:fieldset>
        </ui:define>    

    </ui:composition>

</html>
